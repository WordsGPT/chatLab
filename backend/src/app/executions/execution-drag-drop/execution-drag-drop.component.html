<div class="drag-drop-container">
  <!-- Drop Zone -->
  <div
    class="drop-zone"
    [class.drag-over]="isDragOver()"
    (drop)="onDrop($event)"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (click)="fileInput.click()"
  >
    <div class="drop-content">
      @if (!file()) {
        <!-- State without file -->
        <i class="bi bi-cloud-upload drop-icon"></i>
        <p class="drop-text">
          Drop your <span class="highlight">JSON file</span> here,
          <br>or click to select
        </p>
      } @else {
        <!-- State with file -->
        <div class="file-selected">
          <i class="bi bi-file-earmark-text file-icon"></i>
          <span class="file-name">{{ file()?.name }}</span>
          <button (click)="removeFile($event)" type="button" class="remove-btn">
            <i class="bi bi-x"></i>
          </button>
        </div>
      }
    </div>
    
    <!-- Hidden File Input -->
    <input
      type="file"
      class="file-input"
      accept="application/json,.json"
      #fileInput
      (change)="onFileSelect($event)"
    />
  </div>
  
  <!-- Action Buttons -->
  <div class="actions">
    <button
      class="btn btn-primary"
      [disabled]="!file()"
      (click)="createExecutions()"
      type="button"
    >
      <i class="bi bi-play-circle"></i>
      Create Executions
    </button>
    
    <button
      class="btn btn-secondary"
      (click)="downloadSchema()"
      type="button"
      [disabled]="loading()"
    >
      <i class="bi bi-download"></i>
      Download Schema
    </button>
  </div>
</div>
