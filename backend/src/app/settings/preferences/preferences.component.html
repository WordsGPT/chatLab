<div class="preferences-container">
  <!-- Preferences Settings Header -->
  <h2>Preferences</h2>
  
  <!-- Theme Selection -->
  <div class="theme-cards">

    <!-- Light Theme Card -->
    <button 
      type="button"
      class="theme-card" 
      [class.selected]="selectedTheme === 'light'"
      (click)="selectTheme('light')"
      [disabled]="loading()">
      <div class="card-preview light-preview">
        <div class="theme-icon">
          <i class="bi bi-brightness-high-fill"></i>
        </div>
      </div>
      <div class="card-label">Light</div>
    </button>

    <!-- Auto Theme Card -->
    <button 
      type="button"
      class="theme-card" 
      [class.selected]="selectedTheme === 'auto'"
      (click)="selectTheme('auto')"
      [disabled]="loading()">
      <div class="card-preview auto-preview">
        <div class="theme-icon auto-icon">
          <i class="bi bi-brightness-high-fill light-half"></i>
          <i class="bi bi-moon-fill dark-half"></i>
        </div>
      </div>
      <div class="card-label">System</div>
    </button>

    <!-- Dark Theme Card -->
    <button 
      type="button"
      class="theme-card" 
      [class.selected]="selectedTheme === 'dark'"
      (click)="selectTheme('dark')"
      [disabled]="loading()">
      <div class="card-preview dark-preview">
        <div class="theme-icon">
          <i class="bi bi-moon-fill"></i>
        </div>
      </div>
      <div class="card-label">Dark</div>
    </button>
    
  </div>
</div>
