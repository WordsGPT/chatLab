<div [formGroup]="parentForm()">
  <!-- Provider Field -->
  <div class="form-group">
    <label>LLM Providers</label>
    <ngx-bootstrap-multiselect
      [options]="providerOptions()"
      [texts]="myTexts"
      [settings]="mySettings"
      formControlName="providers"
    ></ngx-bootstrap-multiselect>
  </div>

  <!-- Model Field -->
  <div class="form-group">
    <label>LLM Models</label>
    <ngx-bootstrap-multiselect
      [options]="modelOptions()"
      [texts]="myTexts"
      [settings]="mySettings"
      formControlName="models"
    ></ngx-bootstrap-multiselect>

    @if (submitted() && isFieldInvalid('models', 'required')) {
      <small class="text-danger error-message">Models are required</small>
    }
  </div>
</div>
